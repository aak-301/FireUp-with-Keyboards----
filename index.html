<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="switch__pads">
        <div class="btn_class">Enjoy the song 🎹</div>
      </div>
      <div class="keys__pads">
        <div class="key_class">
          <div class="extends">
            <div class="beat"><div></div></div>
          </div>
          <button class="btn btn__keys btn__keys__1">
            🎆
            <audio class="audio-1" src="./assets/song-1.mp3"></audio>
          </button>
          <button class="black_btn"></button>
          <button class="btn btn__keys btn__keys__2">
            🎇 <audio class="audio-2" src="./assets/song-2.mp3"></audio>
          </button>
          <button class="black_btn"></button>
          <button class="btn btn__keys btn__keys__3">
            ❄
            <audio class="audio-3" src="./assets/song-3.mp3"></audio>
          </button>
          <button class="black_btn"></button>
          <button class="btn btn__keys btn__keys__4">
            🎶
            <audio class="audio-4" src="./assets/song-4.mp3"></audio>
          </button>
          <button class="black_btn"></button>
          <button class="btn btn__keys btn__keys__5">
            🎷
            <audio class="audio-5" src="./assets/song-5.mp3"></audio>
          </button>
          <button class="black_btn"></button>
          <button class="btn btn__keys btn__keys__6">
            🪕
            <audio class="audio-6" src="./assets/song-6.mp3"></audio>
          </button>
          <button class="black_btn"></button>
          <button class="btn btn__keys btn__keys__7">
            🎻
            <audio class="audio-7" src="./assets/song-7.mp3"></audio>
          </button>
          <div class="extends">
            <div class="beat"><div></div></div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
